<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="">
        <label for="user-email">Email:</label>
        <input type="email" id="user-email" placeholder="digite seu e-mail" autocomplete="off" autofocus required>
         <br>
        <label for="user-password">Senha:</label>
        <input type="password" id="user-password" placeholder="digite sua senha" required>
         <br>
         <input type="checkbox">Lembre-me.
         <br>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
