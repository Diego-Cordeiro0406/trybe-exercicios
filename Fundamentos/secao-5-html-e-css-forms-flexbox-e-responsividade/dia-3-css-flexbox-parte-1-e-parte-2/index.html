<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel trybe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header-trybe">
    <h1>Trybe Hotel</h1>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3q0v72AJA-p9V_oPst_65uEG9dr1WxKN-ZYp_5gE&s" alt="logo-trybe">
  </header>
  <section class="hotel-form">
    <label for="inputCheckin">Check-in</label>
    <input class="inputCheckin" type="date">
    <br>
    <label for="inputCheckout">Check-out</label>
    <input class="inputCheckout" type="date">
  </section>
  <section class="hotel-form">
   <p>Acomodação</p>
   <input class="bedroom" name="quarto" type="radio">quarto Comum
   <input class="bedroom" name="quarto" type="radio">quarto Club
   <input class="bedroom" name="quarto" type="radio"> quarto Luxo
  </section>
  <section class="hotel-form">
    <label for="nPessoas">Número de pessoas</label>
    <br>
   <select class="nPessoas" name="">
    <option class="nPessoas" value="">1 Pessoa</option>
    <option class="nPessoas" value="">2 Pessoa</option>
    <option class="nPessoas" value="">3 Pessoa</option>
    <option class="nPessoas" value="">4 Pessoa</option>
   </select>
   </section>
   <section class="hotel-form">
    <p>Campo para Observações:</p>
    <textarea class="obs" name=""  cols="30" rows="10" placeholder="Observações..."></textarea>
   </section>
   <button type="submit">Enviar</button>
</body>
</html>
